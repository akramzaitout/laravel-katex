name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Only include PHP versions that actually work for each Laravel version
        include:
          # Laravel 6 supports PHP 7.2 – 8.0
          - laravel: 6.*
            php: 7.2
          - laravel: 6.*
            php: 7.3
          - laravel: 6.*
            php: 7.4
          - laravel: 6.*
            php: 8.0

          # Laravel 7 supports PHP 7.2 – 8.0
          - laravel: 7.*
            php: 7.2
          - laravel: 7.*
            php: 7.3
          - laravel: 7.*
            php: 7.4
          - laravel: 7.*
            php: 8.0

          # Laravel 8 supports PHP 7.3 – 8.1
          - laravel: 8.*
            php: 7.3
          - laravel: 8.*
            php: 7.4
          - laravel: 8.*
            php: 8.0
          - laravel: 8.*
            php: 8.1

          # Laravel 9 supports PHP 8.0 – 8.2
          - laravel: 9.*
            php: 8.0
          - laravel: 9.*
            php: 8.1
          - laravel: 9.*
            php: 8.2

          # Laravel 10 supports PHP 8.1 – 8.3
          - laravel: 10.*
            php: 8.1
          - laravel: 10.*
            php: 8.2
          - laravel: 10.*
            php: 8.3

          # Laravel 11 supports PHP 8.2 – 8.4
          - laravel: 11.*
            php: 8.2
          - laravel: 11.*
            php: 8.3
          - laravel: 11.*
            php: 8.4

          # Laravel 12 supports PHP 8.2 – 8.4
          - laravel: 12.*
            php: 8.2
          - laravel: 12.*
            php: 8.3
          - laravel: 12.*
            php: 8.4

        dependency-version: [prefer-lowest, prefer-stable]

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: |
          # Install specific Laravel versions first
          composer require \
            "illuminate/support:${{ matrix.laravel }}" \
            "illuminate/contracts:${{ matrix.laravel }}" \
            --no-interaction --no-update

          # Then update dependencies according to the matrix
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit
