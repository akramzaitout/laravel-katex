name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dependency-version: [prefer-lowest, prefer-stable]
        include:
          # --- Laravel 12 ---
          - laravel: 12.*
            php: 8.2
          - laravel: 12.*
            php: 8.3
            
          # --- Laravel 11 ---
          - laravel: 11.*
            php: 8.2
          - laravel: 11.*
            php: 8.3

          # --- Laravel 10 ---
          - laravel: 10.*
            php: 8.1
          - laravel: 10.*
            php: 8.3

          # --- Laravel 9 ---
          - laravel: 9.*
            php: 8.0
          - laravel: 9.*
            php: 8.2

          # --- Laravel 8 ---
          - laravel: 8.*
            php: 7.3
          - laravel: 8.*
            php: 8.1

          # --- Laravel 7 ---
          - laravel: 7.*
            php: 7.2
          - laravel: 7.*
            php: 8.0

          # --- Laravel 6 (LTS) ---
          - laravel: 6.*
            php: 7.2
          - laravel: 6.*
            php: 8.0

    name: L${{ matrix.laravel }} - P${{ matrix.php }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: |
          # Require specific Laravel version
          composer require "illuminate/support:${{ matrix.laravel }}" "illuminate/contracts:${{ matrix.laravel }}" --no-interaction --no-update
          
          # Update dependencies based on matrix preference
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit