name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [7.2, 7.3, 7.4, 8.0, 8.1, 8.2, 8.3, 8.4]
        laravel: [6.*, 7.*, 8.*, 9.*, 10.*, 11.*, 12.*]
        dependency-version: [prefer-lowest, prefer-stable]

        # Exclude incompatible PHP/Laravel combinations
        exclude:
          # Laravel 12 requires PHP >= 8.2
          - laravel: 12.*
            php: 7.2
          - laravel: 12.*
            php: 7.3
          - laravel: 12.*
            php: 7.4
          - laravel: 12.*
            php: 8.0
          - laravel: 12.*
            php: 8.1

          # Laravel 11 requires PHP >= 8.2
          - laravel: 11.*
            php: 7.2
          - laravel: 11.*
            php: 7.3
          - laravel: 11.*
            php: 7.4
          - laravel: 11.*
            php: 8.0
          - laravel: 11.*
            php: 8.1

          # Laravel 10 requires PHP >= 8.1
          - laravel: 10.*
            php: 7.2
          - laravel: 10.*
            php: 7.3
          - laravel: 10.*
            php: 7.4
          - laravel: 10.*
            php: 8.0

          # Laravel 9 requires PHP >= 8.0
          - laravel: 9.*
            php: 7.2
          - laravel: 9.*
            php: 7.3
          - laravel: 9.*
            php: 7.4

          # Laravel 8 requires PHP >= 7.3
          - laravel: 8.*
            php: 7.2

          # Laravel 7 and 6 are incompatible with PHP >= 8.1
          - laravel: 7.*
            php: [8.1, 8.2, 8.3, 8.4]
          - laravel: 6.*
            php: [8.1, 8.2, 8.3, 8.4]

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: |
          # Install specific Laravel versions first
          composer require \
            "illuminate/support:${{ matrix.laravel }}" \
            "illuminate/contracts:${{ matrix.laravel }}" \
            --no-interaction --no-update

          # Then update dependencies according to the matrix
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit
